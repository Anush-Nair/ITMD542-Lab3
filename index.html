<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h1 class="tipheader">Tip Calculator</h1>
        <div class="container">
            <div class="tipbox">
                <div class="tiphint">
                    <!-- <h2>Enter your bill amount and move the slider to adjust the tip percentage.</h2> -->
                </div>
                <div class="tipamount">
                    <form id="tipCalculatorForm">
                        <label for="billTotal">Bill Total:</label>
                        <input type="text" id="billTotal" placeholder="Enter total bill" required>
                        <br>
                
                        <label for="tipPercentage">Tip Percentage:</label>
                        <input type="text" id="tipPercentage" disabled>
                        <br>
                
                        <label for="tipSlider">Tip (%):</label>
                        <input type="range" id="tipSlider" min="0" max="100">
                        <br>
                
                        <label for="tipAmount">Tip Amount:</label>
                        <input type="text" id="tipAmount" disabled>
                        <br>
                
                        <label for="totalWithTip">Total Bill with Tip:</label>
                        <input type="text" id="totalWithTip" disabled>
                    </form>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
